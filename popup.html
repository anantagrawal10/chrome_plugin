<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-bottom: 15px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .settings {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Tab Manager</h2>
  <div class="status">
    <p>Current settings:</p>
    <p>Max tabs: <span id="maxTabs">10</span></p>
    <p>Allowed domains: <span id="domainCount">0</span></p>
  </div>
  <button id="optionsButton" class="button">Open Settings</button>
  <script src="popup.js"></script>
</body>
</html>
