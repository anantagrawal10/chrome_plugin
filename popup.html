<!DOCTYPE html>
<html>
<head>
  <title>YouTube Query Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>YouTube Query Filter</h2>
    <div class="input-group">
      <input type="text" id="queryInput" placeholder="Enter search query">
      <button id="addQuery">Add Query</button>
    </div>
    <div class="queries-list">
      <h3>Active Queries</h3>
      <ul id="queriesList"></ul>
    </div>
    <div class="settings">
      <label>
        Update Interval (minutes):
        <input type="number" id="updateInterval" min="1" value="5">
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
